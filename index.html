<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>QR Code Component</title>
</head>
<body>
  <div class="app__qr-code-title">
    <h1>QR Code Component</h1>
  </div>

  <section class="app__qr-code">
    <div class="app__qr-code-container">
      <div class="app__qr-code-img">
        <img src="./images/image-qr-code.png">
      </div>

     <div class="app__qr-code-text">
      <dl>
        <dt>Improve your front-end skills by building projects</dt>
          <dd>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</dd>
      </dl>
     </div>
    </div>
  </section>
</body>

<footer>
    <div class="app__qr-footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/gabrielslucio">Gabriel Lucio</a>
    </div>
</footer>
</html>
